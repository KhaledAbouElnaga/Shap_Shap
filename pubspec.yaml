name: shap_shap
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.9.0  
  rive: ^0.13.20
  get: ^4.7.2  
  get_storage: ^2.1.1
  flutter_screenutil: ^5.9.3
  art_sweetalert: ^0.0.5
  flutter_circular_progress_indicator: ^0.0.3
  google_sign_in: ^7.1.1

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0

  # UI
  flutter_svg: ^2.2.0
  awesome_dialog: ^3.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
