name: shap_shap
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0  
  rive: ^0.13.20
  get: ^4.7.2  
  get_storage: ^2.1.1
  flutter_screenutil: ^5.9.3
  art_sweetalert: ^0.0.5
  flutter_circular_progress_indicator: ^0.0.3
  firebase_core: ^2.26.0
  firebase_auth: ^4.6.4   # لو هتستخدم تسجيل دخول
  cloud_firestore: 4.17.5 # لو هتستخدم قاعدة بيانات
  flutter_svg: ^2.2.0
  



  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sign_up.svg
    - assets/images/google.svg
    - assets/images/account.svg
    - assets/animations/
